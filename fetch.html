<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      padding: 40px 20px;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: auto;
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    h1 {
      font-size: 2.5rem;
      color: #b9344e;
      font-weight: 600;
      margin: 0;
    }

    .go-back-btn {
      background-color: #b9344e;
      color: #fff;
      font-weight: 500;
      border: none;
      margin-bottom: 20px;
    }

    .go-back-btn:hover {
      background-color: #b9344e;
      color: #fff;
    }

    .table thead {
      background-color: #3a3a3a;
      color: #fff;
    }

    .table tbody tr {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #242424;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="header text-center">
      <!-- LOGO HERE -->
      <img src="images/pinkbowacreatives.png" alt="Logo" id="logo" width="200" height="auto" />
      <h1>Commission Dashboard</h1>
    </div>

    <div class="text-center mb-4">
      <a href="index.html" class="btn go-back-btn"> Back </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Project Type</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Payment Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBE2NX5yK6BPjfS0bOO94Hzfawn8wvSFkA",
      authDomain: "bowa-project.firebaseapp.com",
      databaseURL: "https://bowa-project-default-rtdb.firebaseio.com",
      projectId: "bowa-project",
      storageBucket: "bowa-project.firebasestorage.app",
      messagingSenderId: "830130901864",
      appId: "1:830130901864:web:e48f8c3e03624acbacfcdd",
      measurementId: "G-KYZ7FHMRGL"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dataRef = database.ref('users');

    dataRef.once('value')
      .then((snapshot) => {
        const data = snapshot.val();
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '';

        if (data) {
          Object.keys(data).forEach((key) => {
            const item = data[key];
            const row = document.createElement('tr');

            const rollCell = document.createElement('td');
            rollCell.textContent = key;

            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;

            const genderCell = document.createElement('td');
            genderCell.textContent = item.address;

            const addressCell = document.createElement('td');
            addressCell.textContent = item.gender;

            const zodiacsignCell = document.createElement('td');
            zodiacsignCell.textContent = item.number;

            row.appendChild(rollCell);
            row.appendChild(nameCell);
            row.appendChild(addressCell);
            row.appendChild(genderCell);
            row.appendChild(zodiacsignCell);

            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="5">No data available.</td></tr>';
        }
      })
      .catch((error) => {
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = `<tr><td colspan="5">Error: ${error}</td></tr>`;
      });
  </script>

</body>
</html>
